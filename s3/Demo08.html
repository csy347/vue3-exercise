<!--
  为了解决动画同时发生的问题，引入了mode属性
  mode="in-out"
  mode="out-in"

  刚进入页面时，开始就产生动画效果，可以加上appear属性来实现
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo08</title>
  <script src="../lib/vue@3.0.4.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isShow: false
        }
      },
      methods: {
        handleClick() {
          this.isShow = !this.isShow
        }
      },
      template: `
        <transition mode="out-in" appear>
          <div v-if="isShow">javascript高级程序设计</div>
          <div v-else>JavaScript权威指南</div>
        </transition>
        <div><button @click="handleClick">切换动画</button></div>
      `
    })
    const vm = app.mount('#app')
  </script>

  <style>
    .v-enter-from {
      opacity: 0;
    }

    .v-enter-to {
      opacity: 1;
    }

    .v-enter-active {
      transition: opacity 2s ease-in;
    }

    .v-leave-from {
      opacity: 1;
    }

    .v-leave-to {
      opacity: 0;
    }

    .v-leave-active {
      transition: opacity 2s ease-in;
    }
  </style>
</body>

</html>
