    const app = Vue.createApp({
      template: `
        <component1 />
        <component2 />
        <count />
        <count />
      `
    })
    app.component('component1', {
      template: `<div>javascript</div>`
    })
    app.component('component2', {
      template: `<div>js语言</div>`
    })
    app.component('count', {
      data() {
        return {
          count: 0
        }
      },
      template: `
        <div>{{count}}<button @click="count++">增加1</button></div>
      `
    })
    const vm = app.mount('#app')
  </script>
