<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo4</title>
  <script src="../lib/vue@3.0.4.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: 'xxxx',
          pay: () => {
            alert('给你100元')
          }
        }
      },
      template: `
        <div>JavaScript高级程序设计</div>
        <Child :name="name" />
      `
    })

    app.component('Child', {
      props: {
        name: {
          type: String,
          required: true,
          default: 'xxx',
          validator: function (value) {
            // console.log(value.search('xxx'))
            return value.search('xxx') != -1 // 没有找到时显示-1
          }
        }
      },
      template: `
        <div>{{ name }}</div>
      `
    })

    const vm = app.mount('#app')
  </script>
</body>

</html>
