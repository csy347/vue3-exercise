<!--
  - 父组件向子组件传值（静态传值）
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo3</title>
  <script src="../lib/vue@3.0.4.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    const app = Vue.createApp({
      template: `
        <div>JavaScript高级程序设计</div>
        <Child name="张三" />
      `
    })

    app.component('Child', {
      props: ['name'],
      template: `
        <div>{{ name }}</div>
      `
    })

    const vm = app.mount('#app')
  </script>
</body>

</html>
