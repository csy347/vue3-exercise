<!--
  事件中的event对象
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo19</title>
  <script src="../lib/vue@3.0.4.js"></script>
</head>

<body>

  <div id="app"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 0
        }
      },
      methods: {
        handleAddCountClick(event) {
          this.count++
          console.log(event)
        }
      },
      template: `
        <div>目前总数为：{{count}}</div>
        <button @click="handleAddCountClick">增加1</button>
      `
    })

    const vm = app.mount('#app')
  </script>

</body>

</html>
