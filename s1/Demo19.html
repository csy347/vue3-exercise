<!--
  事件中的event对象

  如果模板中一次触发两个事件方法，需要用,逗号，把事件隔开，然后每个事件后边必须加上()才能起作用
  <button @click="handleBtnClick(), handleBtnClick2()">...</button>
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo19</title>
  <script src="../lib/vue@3.0.4.js"></script>
</head>

<body>

  <div id="app"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 0
        }
      },
      methods: {
        handleAddCountClick(event) {
          this.count++
          console.log(event)
          console.log(event.target)
          /**
           * event.target
           * event.srcElement
           * event.screenX
           * event.offsetX
           * event.pageX
           * event.x
           * event.type
           * event.which
           */
        }
      },
      template: `
        <div>目前总数为：{{count}}</div>
        <button @click="handleAddCountClick">增加1</button>
      `
    })

    const vm = app.mount('#app')
  </script>

</body>

</html>
