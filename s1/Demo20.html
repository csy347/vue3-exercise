<!--
  - stop
  - prevent
  - capture
  - self
  - once
  - passive

  通过修饰符解决冒泡事件
  @click.stop=""

  除了使用.stop，还有一种修饰符self，意思是只有点击自己的时候才会被执行
  @click.self=""
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo20</title>
  <script src="../lib/vue@3.0.4.js"></script>
</head>

<body>

  <div id="app"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          count: 0
        }
      },
      methods: {
        addCountClick() {
          this.count++
        },
        handleBtnClick1() {
          alert(1)
        }
      },
      template: `
        <div @click.self="handleBtnClick1">
          点击这个触发alert
          <div>目前总数为：{{count}}</div>
          <button @click="addCountClick">增加1</button>
        </div>
      `
    })

    const vm = app.mount('#app')
  </script>

</body>

</html>
