<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo13-watch监听器</title>
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  <script src="./lib/vue@3.0.4.js"></script>
</head>

<body>
  <div id="app"></div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        message: 'javascript.com',
        price: 10,
        count: 2
      }
    },
    template: `
      <h2>{{ message }}</h2>
      <h2>{{ total }}</h2>
      <button @click="addCount">再买一个</button>
    `,
    methods: {
      handleItemClick() {
        this.message = this.message === 'javascript.com' ? 'js语言' : 'javascript.com'
      },
      getTotal() {
        // return this.price * this.count
        return Date.now()
      },
      addCount() {
        this.count++
      }
    },
    watch: {
      count() {
        console.log('count changed')
      }
    },
    computed: {
      total() {
        // return Date.now()
        return this.price * this.count
      }
    }
  })
  const vm = app.mount("#app")
</script>

</html>
