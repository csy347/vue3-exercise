<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo7</title>
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  <script src="../lib/vue@3.0.4.js"></script>
</head>

<body>
  <div id="app">
    <!-- <h2 v-on:click="handleItemClick">{{ message }}</h2> -->
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'javascript.com'
        }
      },
      // template: '<h2>{{message}}</h2>',
      template: '<h2 v-on:click="handleItemClick">{{ message }}</h2>',
      methods: {
        handleItemClick() {
          this.message = this.message === 'javascript.com' ? 'js语言' : 'javascript.com'
        }
      },
      beforeCreate() { console.log('beforeCreate') },
      created() { console.log('created') },
      beforeMount() { console.log('beforeMount') },
      mounted() { console.log('mounted') },
      beforeUpdate() {
        console.log('beforeUpdate')
        console.log(document.getElementById('app').innerHTML)
      },
      updated() {
        console.log('updated')
        console.log(document.getElementById('app').innerHTML)
      }
    })
    const vm = app.mount("#app")
    console.log(vm)

      // vm.$data.message = '1234'
  </script>
</body>

</html>
