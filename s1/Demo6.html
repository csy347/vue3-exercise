<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo6</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'javascript.com'
        }
      },
      template: '<h2>{{message}}</h2>'
    })
    const vm = app.mount("#app")
    console.log(vm)

    vm.$data.message = '123'
  </script>
</body>

</html>
